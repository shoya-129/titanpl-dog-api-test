<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Tailwind + GSAP Page</title>
  <link rel="icon" type="image/png" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f680.png">
  tpl{{ css }}
  <!-- Tailwind CSS -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- GSAP CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div id="card" class="max-w-xl p-10 rounded-3xl shadow-xl text-center opacity-0 translate-y-10">

    <img src="tpl{{dog_image}}" class="mt-8 w-full rounded-2xl shadow-lg transition-opacity duration-500 opacity-0"
      onload="this.classList.remove('opacity-0')" />

    <a id="btn" href="tpl{{dog_image}}"
      class="mt-8 px-8 py-3 text-white bg-indigo-600 hover:bg-indigo-700 rounded-xl transition-all duration-300 opacity-0">
      Click Me
    </a>
  </div>


  <script>
    // Fade + slide-in container
    gsap.to("#card", {
      duration: 1,
      opacity: 1,
      y: 0,
      ease: "power3.out"
    });

    // Stagger text animations
    gsap.to("#title", {
      duration: 1,
      delay: 0.3,
      opacity: 1,
      y: 0,
      ease: "power3.out"
    });

    gsap.to("#paragraph", {
      duration: 1,
      delay: 0.6,
      opacity: 1,
      y: 0,
      ease: "power3.out"
    });

    gsap.to("#btn", {
      duration: 1,
      delay: 0.9,
      opacity: 1,
      y: 0,
      ease: "power3.out"
    });

    // Button floating effect
    gsap.to("#btn", {
      y: -5,
      repeat: -1,
      yoyo: true,
      duration: 1.2,
      ease: "easeInOut"
    });
  </script>
</body>

</html>
